<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center v-center">
				<form wicket:id="loginForm" class="col-lg-12">

					<div class="form-group col-sm-offset-4 col-sm-4">
						<label for="usernameField" class="form-control-label">Username</label>
						<input wicket:id="username" class="form-control" type="text"
							id="usernameField">
					</div>

					<div class="form-group col-sm-offset-4 col-sm-4">
						<label for="passwordField" class="form-control-label">Password</label>
						<input wicket:id="password" type="password" class="form-control"
							id="passwordField">
					</div>
					<div class="form-group col-sm-offset-4 col-sm-4">
						<input wicket:id="signIn" type="submit" class="btn btn-primary"
							value="sign in">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
