<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 pull-left">
				<div wicket:id="label1"></div>
				<div class="col-md-8">
					<label>UserName:</label><span wicket:id="userName"></span> <label>UserMail:</label><span
						wicket:id="userMail"></span> <label>DN:</label><span
						wicket:id="dn"></span>
				</div>
			</div>
			<div class="col-md-6 pull-right">
				<a href="#" wicket:id="signOut">Sign Out</a>
			</div>
		</div>
		<div>
			<form wicket:id="form">

				<label>textBox</label><br />
				<textArea wicket:id="textBox" type="text" class="input-medium" />
				<div>
					<input wicket:id="btn" class="btn btn-default" type="submit"
						value="click" />
				</div>
			</form>
		</div>
		<div wicket:id="feedback"></div>
	</div>
</body>
</html>
