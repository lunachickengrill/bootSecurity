<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="container">
			<div class="row">
				<div wicket:id="label1"></div>
				<div class="col-md-12 pull-left">

					<label>UserName:</label><span wicket:id="userName"></span> <label>UserMail:</label><span
						wicket:id="userMail"></span> <label>DN:</label><span
						wicket:id="dn"></span>

				</div>
				<div class="col-md-2 pull-right">
					<a href="#" wicket:id="signOut">Sign Out</a>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<form wicket:id="form">
						<div class="form-group">
							<label for="textArea" class="form-control-label">textBox</label>
							<textArea wicket:id="textBox" type="text" class="form-control"
								id="textArea" />
						</div>


						<input wicket:id="btn" class="btn btn-default" type="submit"
							value="click" />

					</form>

				</div>
			</div class="row">
			<div class="col-lg-10">
				<div wicket:id="feedback"></div>
			</div>
		</div>
	</div>
</body>
</html>
